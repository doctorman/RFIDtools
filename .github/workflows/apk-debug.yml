name: android-apk-debug
on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Install the specific NDK and CMake versions required by the old project
      - name: Install Android NDK and CMake
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;23.1.7779620" "cmake;3.10.2.4988404"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build command ignoring proxies and forcing the NDK path
      - name: Build debug APK
        run: |
          ./gradlew assembleDebug --no-daemon \
          -Dhttp.proxyHost="" -Dhttp.proxyPort="" \
          -Dhttps.proxyHost="" -Dhttps.proxyPort="" \
          -Dorg.gradle.project.android.getFilters.ndk=true

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfidtools-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
