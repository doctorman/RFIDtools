name: android-apk-debug
on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: 'gradle' # Automatically caches Gradle dependencies

      # NEW: Cache the Android NDK/SDK to save 8 minutes
      - name: Cache Android SDK/NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk/23.1.7779620
            /usr/local/lib/android/sdk/cmake/3.10.2.4988404
          key: ${{ runner.os }}-android-tools-v1

      - name: Install Android Components
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install \
            "ndk;23.1.7779620" \
            "cmake;3.10.2.4988404" \
            "build-tools;30.0.3" \
            "platforms;android-33"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          ./gradlew assembleDebug --no-daemon \
            -Dhttp.proxyHost="" -Dhttp.proxyPort="" \
            -Dhttps.proxyHost="" -Dhttps.proxyPort=""

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfidtools-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
          
