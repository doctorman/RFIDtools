name: android-apk-debug
on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      no_proxy: "*" 
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: 'gradle'

      - name: Kill Ghost Proxy and Enable AndroidX
        run: |
          # Remove local properties to prevent conflicts
          rm -f gradle.properties
          mkdir -p ~/.gradle
          # Set global properties for AndroidX, Memory, and Proxy-killing
          cat <<EOF > ~/.gradle/gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
          systemProp.http.proxyHost=
          systemProp.http.proxyPort=
          systemProp.https.proxyHost=
          systemProp.https.proxyPort=
          EOF

      - name: Install Android SDK 29, 33, and NDK
        run: |
          # Install all required SDKs and Tools for the sub-modules
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install \
            "ndk;23.1.7779620" \
            "cmake;3.10.2.4988404" \
            "build-tools;30.0.3" \
            "platforms;android-29" \
            "platforms;android-33"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          # Force AndroidX/Jetifier flags in the command line as a backup
          ./gradlew assembleDebug --no-daemon \
            -Pandroid.useAndroidX=true \
            -Pandroid.enableJetifier=true \
            -Dhttp.proxyHost="" -Dhttp.proxyPort="" \
            -Dhttps.proxyHost="" -Dhttps.proxyPort="" \
            -Dhttp.nonProxyHosts="*"

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfidtools-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
